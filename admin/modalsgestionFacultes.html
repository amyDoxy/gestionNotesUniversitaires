
<div class="modal fade" id="ajouterFaculte">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Ajouter une faculté</h4>
			</div>
			<div class="modal-body">
				<form action="" method="POST" class="form-inline" role="form">
				
					<div class="form-group">
						<label for="nom_faculte">Entrez l'intitulé de la nouvelle faculté:
						 </label>
						<input type="text" class="form-control" id="nom_faculte" name ="nom_faculte" placeholder="Nom de la faculté" size="40">
						
					</div>
				
					
				
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
				<button type="button" class="btn btn-primary" onclick="stockerFaculte()">Créer une faculté</button>
			</div>
		</div>
	</div>
</div>
