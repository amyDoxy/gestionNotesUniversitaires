<div class="modal fade" id="ajoutProgramme">
		<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Ajouter un programme</h4>
					</div>

					<div class="modal-body">

					<!--Formulaire d'ajout de programmes-->

						<form action="" method="POST" role="form" id="creationProgrammes">
									
							<div class="form-group col-sm-12">

								<label for="batch">Faculté</label>
									<select name="faculte" id="faculte" class="form-control" required="required" onchange="getDept()">
											<!--Liste des facultes-->
									</select>
										
							</div>
										

							<div class="form-group col-sm-12">
								<label for="dept">Departement</label>
									<select name="dept" id="dept" class="form-control" required="required">
										
									</select>

							</div>

							<div class="form-group col-sm-12">
								<label for="intitule_prog">Intitulé du programme</label>

								<input type="text" name="intitule_prog" id="intitule_prog" class="form-control" required="required">
								
							</div>


							<div class="form-group col-sm-12">
								<label for="cursus_prog">Cursus</label>

								<select name="cursus_prog" id="cursus_prog" class="form-control">
										<option disabled selected="selected">--Choisissez un cursus--</option>
										<option value="diplome">Diplome</option>
										<option value="licence">Licence</option>
										<option value = "master">Maîtrise</option>

								</select>
							</div>

							<div class="form-group col-sm-12">
								<label for="titre_prog">Titre</label>
								<input type="text" name="titre_prog" id="titre_prog" class="form-control" required="required">
							</div>

					
							
						</form>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
						<button type="button" class="btn btn-primary" onclick="stockerProgramme()">Ajouter le programme</button>
					</div>
				</div>
		</div>
</div>


<!--Modals de modification de programmes-->

	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Mettre à jour un programme</h4>
			</div>
			<div class="modal-body">
				
				<div id="modifProgramme"></div>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
				
			</div>
		</div>
	</div>
</div>

      <div class="modal-dialog">
   		 <div class="modal-content">
         	 <div class="modal-header">
      		 	 <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
       			 <h4 class="modal-title custom_align" id="Heading">Mettre à jour</h4>
      		</div>

         	 <div class="modal-body">
        	  

      		  <div id='progrAModifier'></div>
      </div>
          <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" onclick="updateProgramme()"><span class="glyphicon glyphicon-ok-sign"></span> Mettre à jour</button>

  </div> <!-- /.modal-dialog --> 
      
 </div>

	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
      <div class="modal-dialog">
   		 <div class="modal-content">
         	 <div class="modal-header">
      		 	 <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
       			 <h4 class="modal-title custom_align" id="Heading">Suppression</h4>
      		</div>

     		 </div>

  </div> <!-- /.modal-dialog -->
